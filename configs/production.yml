rpc:
  mainnet:
    uri: ${MAINNET_RPC_URI:-https://rpc.tzkt.io/mainnet}
    timeout: 20
    requests_per_second: 10
  ghostnet:
    uri: https://rpc.tzkt.io/ghostnet
    timeout: 20
    requests_per_second: 10
  nairobinet:
    uri: https://rpc.tzkt.io/nairobinet
    timeout: 20
    requests_per_second: 10
  # oxfordnet:
  #   uri: https://rpc.tzkt.io/oxfordnet
  #   timeout: 20
  #   requests_per_second: 20
  
services:
  mainnet:
    mempool: https://mempool.dipdup.net/v1/graphql
  ghostnet:
    mempool: https://mempool.test.dipdup.net/v1/graphql
  nairobinet:
    mempool: https://mempool.test.dipdup.net/v1/graphql
  # oxfordnet:
  #   mempool: https://mempool.test.dipdup.net/v1/graphql

storage:
  pg: 
    host: ${DB_HOSTNAME:-db}
    port: 5432
    user: ${POSTGRES_USER}
    dbname: ${POSTGRES_DB:-bcd}
    password: ${POSTGRES_PASSWORD}
    sslmode: disable
  timeout: 10
  log_queries: ${POSTGRES_LOG_QUERIES:-false}

sentry:
  environment: production
  uri: ${SENTRY_DSN}
  front_uri: ${SENTRY_DSN_FRONT}
  debug: false

share_path: /etc/bcd

base_url: https://better-call.dev

profiler:
  server: ${PROFILER_SERVER_ADDRESS:-http://127.0.0.1:4040}

api:
  project_name: api
  bind: ":14000"
  cors_enabled: false
  sentry_enabled: true
  seed_enabled: false
  page_size: ${PAGE_SIZE:-10}
  frontend:
    ga_enabled: true
    mempool_enabled: true
    sandbox_mode: false
    rpc:
      mainnet: https://rpc.tzkt.io/mainnet
      ghostnet: https://rpc.tzkt.io/ghostnet
      nairobinet: https://rpc.tzkt.io/nairobinet
      # oxfordnet: https://rpc.tzkt.io/oxfordnet
  networks:
    - mainnet
    - ghostnet
    - nairobinet
    # - oxfordnet
  connections:
    max: 50
    idle: 10

indexer:
  project_name: indexer
  sentry_enabled: true
  networks:
    mainnet:
      receiver_threads: ${MAINNET_THREADS:-10}
    ghostnet:
      receiver_threads: ${TESTNET_THREADS:-10}
    nairobinet:
      receiver_threads: ${TESTNET_THREADS:-10}
    # oxfordnet:
    #   receiver_threads: ${TESTNET_THREADS:-10}
  connections:
    max: 5
    idle: 5

scripts:
  aws:
    bucket_name: bcd-elastic-snapshots
    region: eu-central-1
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
  networks:
    - mainnet
    - ghostnet
    - nairobinet
    # - oxfordnet
  connections:
    max: 5
    idle: 5
